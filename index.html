<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AUTOLINK V12 | Clean Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,700;0,900;1,900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --accent: #ec4899; --bg-main: #f8fafc; }
        body { background: var(--bg-main); font-family: 'Kanit', sans-serif; color: #1e293b; }
        
        .v12-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
        }
        
        .v12-card:hover { transform: translateY(-2px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }

        .data-orb {
            background: radial-gradient(circle at center, #ffffff 0%, #f1f5f9 100%);
            border: 8px solid #ffffff;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }

        .status-pill {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 0.1em;
        }

        /* รักออม Gradient */
        .text-rak-aom {
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-action {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-action:active { scale: 0.92; }

        #console-log::-webkit-scrollbar { width: 4px; }
        #console-log::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div>
            <h1 class="text-3xl font-[900] italic tracking-tighter text-slate-900">AUTOLINK <span class="text-pink-500">V12</span></h1>
            <p class="text-[9px] font-bold text-slate-400 tracking-[0.4em] uppercase mt-1">Omniscient Cloud Fabric • รักออม Edition</p>
        </div>
        
        <div class="flex items-center gap-3">
            <div class="status-pill flex items-center gap-2">
                <div id="status-led" class="w-2 h-2 rounded-full bg-slate-300"></div>
                <span id="status-text" class="text-slate-400 uppercase">Standby</span>
            </div>
            <div class="status-pill text-slate-900" id="clock">00:00:00</div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-12 gap-6">
        
        <div class="col-span-12 lg:col-span-4 v12-card p-8 flex flex-col items-center justify-center relative overflow-hidden">
            <div class="absolute top-4 left-6 text-[10px] font-black text-slate-300 uppercase tracking-widest">Core Node Sensor</div>
            <div class="data-orb w-56 h-56 rounded-full flex flex-col items-center justify-center mt-4">
                <span class="text-slate-400 text-xs font-bold uppercase tracking-widest">Temp</span>
                <h2 id="temp-display" class="text-6xl font-[900] italic text-slate-800 my-1">00.0</h2>
                <div id="temp-trend" class="text-[10px] font-black text-pink-500 bg-pink-50 px-2 py-0.5 rounded">CELSIUS</div>
            </div>
            <div class="w-full mt-8 flex justify-between px-4">
                <div class="text-center">
                    <p class="text-[9px] font-black text-slate-300 uppercase">Status</p>
                    <p class="text-xs font-bold text-slate-700">Optimal</p>
                </div>
                <div class="text-center">
                    <p class="text-[9px] font-black text-slate-300 uppercase">Node ID</p>
                    <p class="text-xs font-bold text-slate-700">ESP32-01</p>
                </div>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-8 v12-card p-8">
            <div class="flex justify-between items-center mb-6">
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Predictive Analytics</span>
                <div class="flex gap-2">
                    <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                    <div class="w-2 h-2 rounded-full bg-pink-500"></div>
                </div>
            </div>
            <div id="chart-v12"></div>
        </div>

        <div class="col-span-12 lg:col-span-7 grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="v12-card p-6 border-l-[6px] border-slate-900">
                <h3 class="text-xs font-black text-slate-400 uppercase mb-4 tracking-tighter">Power Control</h3>
                <div class="flex gap-3">
                    <button onclick="sendCommand('START')" class="btn-action flex-1 py-4 bg-slate-900 text-white rounded-2xl font-black text-sm shadow-lg shadow-slate-200">INITIATE</button>
                    <button onclick="sendCommand('STOP')" class="btn-action flex-1 py-4 bg-white border border-slate-200 text-slate-400 rounded-2xl font-black text-sm">SHUTDOWN</button>
                </div>
            </div>

            <div class="v12-card p-6 border-l-[6px] border-pink-500">
                <h3 class="text-xs font-black text-slate-400 uppercase mb-4 tracking-tighter">Auxiliary Light</h3>
                <div class="flex gap-3">
                    <button onclick="sendCommand('LIGHT_ON')" class="btn-action flex-1 py-4 bg-pink-50 text-pink-600 rounded-2xl font-black text-sm">ON</button>
                    <button onclick="sendCommand('LIGHT_OFF')" class="btn-action flex-1 py-4 bg-white border border-pink-100 text-slate-300 rounded-2xl font-black text-sm">OFF</button>
                </div>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-5 v12-card p-6 flex flex-col justify-between">
            <div>
                <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-4 block">System Feedback</span>
                <div id="console-log" class="h-28 overflow-y-auto text-[10px] font-medium space-y-1 text-slate-500 italic">
                    <p>> Waiting for neural link...</p>
                </div>
            </div>
            <div class="pt-4 border-t border-slate-50 flex justify-between items-end">
                <div>
                    <p class="text-[9px] font-black text-slate-300 uppercase">Master Operator</p>
                    <p class="text-xl font-black text-rak-aom italic">รักออม</p>
                </div>
                <i class="fas fa-fingerprint text-slate-200 text-3xl"></i>
            </div>
        </div>

    </main>

    <div id="love-popup" class="fixed inset-0 z-[100] flex items-center justify-center opacity-0 pointer-events-none transition-all duration-500 scale-95">
        <div class="bg-white/80 backdrop-blur-xl border border-pink-200 px-12 py-6 rounded-[32px] shadow-2xl text-center">
            <h1 class="text-4xl font-[900] text-rak-aom italic tracking-tighter">รักออม</h1>
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] mt-2">Verified Success</p>
        </div>
    </div>

    <script>
        const MY_IP = "172.20.10.3";
        const socket = io(`http://${MY_IP}:3000`);

        // Time
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        function log(msg) {
            const container = document.getElementById('console-log');
            container.innerHTML += `<p>> ${msg}</p>`;
            container.scrollTop = container.scrollHeight;
        }

        // ApexCharts V12
        const chart = new ApexCharts(document.querySelector("#chart-v12"), {
            chart: { height: 250, type: 'area', toolbar: false, zoom: { enabled: false } },
            series: [{ name: 'Data', data: [] }],
            stroke: { curve: 'smooth', width: 3, colors: ['#ec4899'] },
            fill: { type: 'gradient', gradient: { opacityFrom: 0.2, opacityTo: 0 } },
            xaxis: { type: 'datetime', range: 60000, labels: { style: { colors: '#94a3b8' } } },
            yaxis: { labels: { style: { colors: '#94a3b8' } } },
            grid: { borderColor: '#f1f5f9' },
            colors: ['#ec4899']
        });
        chart.render();

        // Control Logic
        function sendCommand(cmd) {
            socket.emit('control_device', { deviceId: 'V12_CLEAN_NODE', command: cmd });
            log(`Executing: ${cmd}`);

            if(cmd === 'START' || cmd === 'LIGHT_ON') {
                const pop = document.getElementById('love-popup');
                pop.classList.replace('opacity-0', 'opacity-100');
                pop.classList.replace('scale-95', 'scale-100');
                setTimeout(() => {
                    pop.classList.replace('opacity-100', 'opacity-0');
                    pop.classList.replace('scale-100', 'scale-95');
                }, 1000);
            }
            if (navigator.vibrate) navigator.vibrate(30);
        }

        // Socket logic
        socket.on('connect', () => {
            document.getElementById('status-led').className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_#22c55e]";
            document.getElementById('status-text').innerText = "Online";
            document.getElementById('status-text').className = "text-green-600 uppercase";
            log("Secure Connection Established");
        });

        socket.on('telemetry_stream', (data) => {
            const v = parseFloat(data.value).toFixed(1);
            document.getElementById('temp-display').innerText = v;
            chart.appendData([{ data: [{ x: new Date().getTime(), y: v }] }]);
        });
    </script>
</body>
</html>
