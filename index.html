<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AUTOLINK V12.2 | I/O Config</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,700;0,900;1,900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --accent: #ec4899; --bg-main: #f8fafc; }
        body { background: var(--bg-main); font-family: 'Kanit', sans-serif; color: #1e293b; overflow-x: hidden; }
        
        .v12-card { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 24px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .nav-active { color: var(--accent); background: #fff1f2; border-radius: 16px; }
        .page-content { display: none; }
        .page-active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bottom-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border-top: 1px solid #e2e8f0; }
        
        /* I/O Toggle Styles */
        .io-select { appearance: none; background: #f1f5f9; border: 1px solid #e2e8f0; padding: 8px 16px; border-radius: 12px; font-weight: 600; width: 100%; }
        .pin-label { font-size: 10px; font-weight: 900; color: #94a3b8; letter-spacing: 0.1em; }
    </style>
</head>
<body class="pb-24 pt-4 px-4">

    <header class="max-w-6xl mx-auto flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-[900] italic text-slate-900">AUTOLINK <span class="text-pink-500">V12.2</span></h1>
            <p id="clock" class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">I/O Config Active</p>
        </div>
        <div id="status-tag" class="bg-white px-4 py-1.5 rounded-full border border-slate-100 flex items-center gap-2">
            <div id="status-led" class="w-2 h-2 rounded-full bg-slate-300"></div>
            <span class="text-[10px] font-black text-slate-400 uppercase">Standby</span>
        </div>
    </header>

    <main id="page-home" class="max-w-6xl mx-auto page-content page-active">
        <div class="grid grid-cols-12 gap-6">
            <div class="col-span-12 lg:col-span-4 v12-card p-8 flex flex-col items-center">
                <span class="pin-label mb-4">LIVE TELEMETRY</span>
                <div class="w-48 h-48 rounded-full border-4 border-pink-50 flex flex-col items-center justify-center bg-slate-50 shadow-inner">
                    <h2 id="temp-display" class="text-6xl font-[900] italic text-slate-800">00.0</h2>
                    <span class="text-pink-500 font-bold text-[10px]">VALUE</span>
                </div>
            </div>
            <div class="col-span-12 lg:col-span-8 v12-card p-6">
                <h3 class="pin-label mb-4">QUICK ACTIONS</h3>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="sendCommand('START')" class="py-4 bg-slate-900 text-white rounded-2xl font-black">START</button>
                    <button onclick="sendCommand('STOP')" class="py-4 bg-white border border-slate-200 text-slate-400 rounded-2xl font-black">STOP</button>
                </div>
            </div>
        </div>
    </main>

    <main id="page-io" class="max-w-6xl mx-auto page-content">
        <div class="v12-card p-6 md:p-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-xl italic text-slate-900">I/O Configurator</h3>
                <i class="fas fa-microchip text-slate-300"></i>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-6">
                    <h4 class="text-pink-500 font-black text-xs uppercase tracking-widest border-b border-pink-50 pb-2">Input Pins (Sensors)</h4>
                    
                    <div class="space-y-2">
                        <label class="pin-label">SENSOR 1 (Analog/Digital)</label>
                        <select class="io-select" id="input1">
                            <option value="GPIO34">GPIO 34 (ADC)</option>
                            <option value="GPIO35">GPIO 35 (ADC)</option>
                            <option value="GPIO32">GPIO 32</option>
                            <option value="DISABLED">-- DISABLED --</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label class="pin-label">SENSOR TYPE</label>
                        <select class="io-select" id="sensor-type">
                            <option value="TEMP">Temperature (DHT22)</option>
                            <option value="HUMID">Humidity</option>
                            <option value="LDR">Light (Analog)</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-6">
                    <h4 class="text-blue-500 font-black text-xs uppercase tracking-widest border-b border-blue-50 pb-2">Output Pins (Actuators)</h4>
                    
                    <div class="space-y-2">
                        <label class="pin-label">RELAY CHANNEL 1</label>
                        <select class="io-select" id="output1">
                            <option value="GPIO2">GPIO 2 (Onboard LED)</option>
                            <option value="GPIO4">GPIO 4</option>
                            <option value="GPIO5">GPIO 5</option>
                            <option value="DISABLED">-- DISABLED --</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label class="pin-label">FAN / PUMP CONTROL</label>
                        <select class="io-select" id="output2">
                            <option value="GPIO18">GPIO 18</option>
                            <option value="GPIO19">GPIO 19</option>
                            <option value="DISABLED" selected>-- DISABLED --</option>
                        </select>
                    </div>
                </div>
            </div>

            <button onclick="saveIOConfig()" class="w-full mt-10 py-4 bg-pink-500 text-white rounded-2xl font-black shadow-lg shadow-pink-100 flex items-center justify-center gap-3">
                <i class="fas fa-save"></i> APPLY CONFIGURATION
            </button>
        </div>
    </main>

    <main id="page-stats" class="max-w-6xl mx-auto page-content">
        <div class="v12-card p-6">
            <div id="main-chart-v12" class="w-full h-[400px]"></div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bottom-nav z-[50] flex justify-around items-center p-3 px-4 shadow-2xl">
        <button onclick="switchPage('home', this)" class="flex flex-col items-center p-2 px-4 nav-active transition-all">
            <i class="fas fa-home mb-1"></i>
            <span class="text-[8px] font-black uppercase">Home</span>
        </button>
        <button onclick="switchPage('io', this)" class="flex flex-col items-center p-2 px-4 text-slate-300 transition-all">
            <i class="fas fa-plug mb-1"></i>
            <span class="text-[8px] font-black uppercase">I/O Config</span>
        </button>
        <button onclick="switchPage('stats', this)" class="flex flex-col items-center p-2 px-4 text-slate-300 transition-all">
            <i class="fas fa-chart-line mb-1"></i>
            <span class="text-[8px] font-black uppercase">Stats</span>
        </button>
    </nav>

    <div id="notif" class="fixed top-10 left-1/2 -translate-x-1/2 z-[100] bg-white border border-slate-100 shadow-2xl px-8 py-3 rounded-full opacity-0 transition-all duration-500 pointer-events-none">
        <span class="text-pink-500 font-black italic tracking-tighter">รักออม: อัปเดตการเชื่อมต่อแล้ว!</span>
    </div>

    <script>
        const MY_IP = "172.20.10.3";
        const socket = io(`http://${MY_IP}:3000`);

        function switchPage(pageId, btn) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('page-active'));
            document.querySelectorAll('.bottom-nav button').forEach(b => b.classList.remove('nav-active', 'text-slate-300'));
            document.getElementById(`page-${pageId}`).classList.add('page-active');
            btn.classList.add('nav-active');
            if (navigator.vibrate) navigator.vibrate(25);
        }

        function saveIOConfig() {
            const config = {
                input1: document.getElementById('input1').value,
                sensorType: document.getElementById('sensor-type').value,
                output1: document.getElementById('output1').value,
                output2: document.getElementById('output2').value
            };
            socket.emit('update_io_config', config);
            
            // Show Notif
            const notif = document.getElementById('notif');
            notif.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => notif.classList.replace('opacity-100', 'opacity-0'), 2000);
            if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
        }

        function sendCommand(cmd) {
            socket.emit('control_device', { deviceId: 'V12_NODE', command: cmd });
        }

        // Socket Events
        socket.on('connect', () => {
            document.getElementById('status-led').className = "w-2 h-2 rounded-full bg-green-500";
        });

        socket.on('telemetry_stream', (data) => {
            document.getElementById('temp-display').innerText = parseFloat(data.value).toFixed(1);
        });

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
