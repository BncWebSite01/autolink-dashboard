<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AUTOLINK V12.1 | Multi-Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,700;0,900;1,900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --accent: #ec4899; --bg-main: #f8fafc; }
        body { background: var(--bg-main); font-family: 'Kanit', sans-serif; color: #1e293b; overflow-x: hidden; }
        
        .v12-card { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 24px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .nav-active { color: var(--accent); background: #fff1f2; border-radius: 16px; }
        .page-content { display: none; transition: opacity 0.3s ease; }
        .page-active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bottom-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); border-top: 1px solid #e2e8f0; }
        .text-rak-aom { background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="pb-24 pt-4 md:pt-8 px-4 md:px-8">

    <header class="max-w-6xl mx-auto flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-[900] italic text-slate-900">AUTOLINK <span class="text-pink-500">V12.1</span></h1>
            <p id="clock" class="text-[10px] font-bold text-slate-400 tracking-widest">00:00:00</p>
        </div>
        <div class="flex items-center gap-2 bg-white px-3 py-1.5 rounded-full border border-slate-100 text-[10px] font-black uppercase">
            <div id="status-led" class="w-2 h-2 rounded-full bg-slate-300"></div>
            <span id="status-text" class="text-slate-400">Offline</span>
        </div>
    </header>

    <main id="page-home" class="max-w-6xl mx-auto page-content page-active">
        <div class="grid grid-cols-12 gap-6">
            <div class="col-span-12 lg:col-span-4 v12-card p-8 flex flex-col items-center">
                <span class="text-[10px] font-black text-slate-300 uppercase tracking-[0.2em] mb-4">Core Temperature</span>
                <div class="relative w-48 h-48 rounded-full border-4 border-pink-50 flex flex-col items-center justify-center shadow-inner bg-slate-50">
                    <h2 id="temp-display" class="text-6xl font-[900] italic text-slate-800">00.0</h2>
                    <span class="text-pink-500 font-bold text-[10px]">CELSIUS</span>
                </div>
            </div>

            <div class="col-span-12 lg:col-span-8 grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="v12-card p-6 border-l-8 border-slate-900">
                    <h3 class="text-xs font-black text-slate-400 uppercase mb-4">Main Process</h3>
                    <div class="flex gap-3">
                        <button onclick="sendCommand('START')" class="flex-1 py-4 bg-slate-900 text-white rounded-2xl font-black shadow-lg">START</button>
                        <button onclick="sendCommand('STOP')" class="flex-1 py-4 bg-white border border-slate-200 text-slate-400 rounded-2xl font-black">STOP</button>
                    </div>
                </div>
                <div class="v12-card p-6 border-l-8 border-pink-500">
                    <h3 class="text-xs font-black text-slate-400 uppercase mb-4">Auxiliary Units</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="sendCommand('LIGHT_ON')" class="py-4 bg-pink-50 text-pink-600 rounded-2xl font-black">ON</button>
                        <button onclick="sendCommand('LIGHT_OFF')" class="py-4 bg-white border border-pink-100 text-slate-300 rounded-2xl font-black">OFF</button>
                    </div>
                </div>
                <div class="col-span-1 sm:col-span-2 v12-card p-4 bg-slate-50/50">
                    <div id="console-log" class="text-[10px] font-medium text-slate-400 italic h-12 overflow-y-auto">
                        > System initialized. Welcome, รักออม.
                    </div>
                </div>
            </div>
        </div>
    </main>

    <main id="page-stats" class="max-w-6xl mx-auto page-content">
        <div class="v12-card p-6 md:p-8">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h3 class="font-black text-xl italic">Data Analytics</h3>
                    <p class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Real-time Performance Monitoring</p>
                </div>
                <button onclick="clearChart()" class="text-slate-300 hover:text-red-400 transition-colors"><i class="fas fa-trash-alt"></i></button>
            </div>
            <div id="main-chart-v12" class="w-full h-[400px]"></div>
        </div>
    </main>

    <main id="page-settings" class="max-w-6xl mx-auto page-content text-center">
        <div class="v12-card p-12">
            <div class="w-24 h-24 bg-pink-50 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-user-heart text-3xl text-pink-500"></i>
            </div>
            <h2 class="text-3xl font-black italic text-rak-aom">รักออม Edition</h2>
            <p class="text-slate-400 mt-2 text-sm font-bold uppercase tracking-widest">Version 12.1 Stabilized</p>
            <div class="mt-8 space-y-4 max-w-sm mx-auto">
                <div class="flex justify-between p-4 bg-slate-50 rounded-2xl">
                    <span class="font-bold text-slate-500">Node IP</span>
                    <span class="font-mono text-slate-900">172.20.10.3</span>
                </div>
                <div class="flex justify-between p-4 bg-slate-50 rounded-2xl">
                    <span class="font-bold text-slate-500">Network Status</span>
                    <span class="text-green-500 font-black">PROTECTED</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bottom-nav z-[50] flex justify-around items-center p-3 px-6 shadow-2xl">
        <button onclick="switchPage('home', this)" class="flex flex-col items-center p-3 px-6 nav-active transition-all">
            <i class="fas fa-th-large mb-1"></i>
            <span class="text-[9px] font-black uppercase tracking-tighter">Control</span>
        </button>
        <button onclick="switchPage('stats', this)" class="flex flex-col items-center p-3 px-6 text-slate-300 transition-all">
            <i class="fas fa-chart-line mb-1"></i>
            <span class="text-[9px] font-black uppercase tracking-tighter">Stats</span>
        </button>
        <button onclick="switchPage('settings', this)" class="flex flex-col items-center p-3 px-6 text-slate-300 transition-all">
            <i class="fas fa-cog mb-1"></i>
            <span class="text-[9px] font-black uppercase tracking-tighter">System</span>
        </button>
    </nav>

    <div id="notif" class="fixed top-10 left-1/2 -translate-x-1/2 z-[100] bg-white border border-pink-100 shadow-2xl px-8 py-3 rounded-full opacity-0 transition-all duration-500 pointer-events-none">
        <span class="text-rak-aom font-black italic tracking-tighter text-lg">รักออม: รับทราบ!</span>
    </div>

    <script>
        const MY_IP = "172.20.10.3";
        const socket = io(`http://${MY_IP}:3000`);

        // Navigation Engine
        function switchPage(pageId, btn) {
            // Hide all pages
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('page-active'));
            // Remove active style from all buttons
            document.querySelectorAll('.bottom-nav button').forEach(b => b.classList.remove('nav-active', 'text-slate-300', 'text-pink-500'));
            
            // Show target page
            document.getElementById(`page-${pageId}`).classList.add('page-active');
            // Add active style to clicked button
            btn.classList.add('nav-active');
            
            if (navigator.vibrate) navigator.vibrate(20);
        }

        // Clock
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        // Chart Setup
        const chart = new ApexCharts(document.querySelector("#main-chart-v12"), {
            chart: { height: 350, type: 'area', toolbar: false, animations: { enabled: true, easing: 'linear', dynamicAnimation: { speed: 1000 } } },
            series: [{ name: 'Temp', data: [] }],
            xaxis: { type: 'datetime', range: 60000, labels: { style: { colors: '#94a3b8' } } },
            stroke: { curve: 'smooth', width: 4, colors: ['#ec4899'] },
            fill: { type: 'gradient', gradient: { opacityFrom: 0.4, opacityTo: 0 } },
            colors: ['#ec4899'],
            grid: { borderColor: '#f1f5f9' }
        });
        chart.render();

        // Control & Socket
        function sendCommand(cmd) {
            socket.emit('control_device', { deviceId: 'V12_NODE', command: cmd });
            const logBox = document.getElementById('console-log');
            logBox.innerHTML = `> Executing ${cmd}...<br>` + logBox.innerHTML;
            
            // Notif
            const notif = document.getElementById('notif');
            notif.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => notif.classList.replace('opacity-100', 'opacity-0'), 1200);
            
            if (navigator.vibrate) navigator.vibrate(50);
        }

        socket.on('connect', () => {
            document.getElementById('status-led').classList.replace('bg-slate-300', 'bg-green-500');
            document.getElementById('status-text').innerText = "Online";
            document.getElementById('status-text').className = "text-green-500 font-black";
        });

        socket.on('telemetry_stream', (data) => {
            const val = parseFloat(data.value).toFixed(1);
            document.getElementById('temp-display').innerText = val;
            chart.appendData([{ data: [{ x: new Date().getTime(), y: val }] }]);
        });
    </script>
</body>
</html>
